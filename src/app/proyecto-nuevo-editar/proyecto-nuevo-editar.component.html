<div class="d-flex" id="wrapper" [ngClass]="status ? 'toggled' : ''">
  <app-sidebar></app-sidebar>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <!-- <div class="button-toggle">
            <a (click)="menuToggle()"><em class="fas fa-bars"></em></a>
          </div> -->
          <div style="display: flex; align-items: center">
            <button (click)="regresar()" class="btn btn-optima" style="margin-right: 10px">
              <em class="fas fa-chevron-left"></em>
            </button>
            <h3 style="display: inline-block; margin-bottom: 0px">
              {{ editMode ? 'Editar' : 'Agregar' }} proyecto
            </h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12">
          <br />

          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="iptCodigo">Código</label>
                    <input
                      type="text"
                      class="form-control"
                      id="iptCodigo"
                      [(ngModel)]="frmCodigo"
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label for="iptNombre">Nombre del proyecto</label>
                    <input
                      type="text"
                      class="form-control"
                      id="iptNombre"
                      [(ngModel)]="frmNombre"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <div class="form-group">
                    <label for="iptDireccion">Dirección</label>
                    <input
                      type="text"
                      class="form-control"
                      id="iptDireccion"
                      [(ngModel)]="frmDireccion"
                    />
                  </div>
                </div>
              </div>

              <app-periodos-proyectos *ngIf="editMode"></app-periodos-proyectos>

              <div class="row">
                <div class="col-sm-12 col-md-12">
                  <button (click)="guardar()" class="btn btn-optima btn-float-right">
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
