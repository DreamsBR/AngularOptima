<div class="d-flex" id="wrapper" [ngClass]="status ? 'toggled' : ''">

    <app-sidebar></app-sidebar>
    <div id="page-content-wrapper">
        <div class="container-fluid div-proyectos">

            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="button-toggle"><a (click)="menuToggle()"><em class="fas fa-bars"></em></a></div>
                    <h3>Gerencias</h3>
                </div>
                <!-- <div class="col-sm-12 col-md-7 text-right">
                    <a [routerLink]="['/gerencia-nuevo-editar', 0]"><span class="font-add">Agregar <em class="fas fa-plus-circle"></em></span></a>
                </div> -->
            </div>

            <div class="row" *ngIf="!datos">
                <div class="col-sm-12 col-md-12">
                    <div class="alert alert-info my-2">No hay gerencia asignada a su usuario</div>
                </div>
            </div>

            <div class="row" *ngIf="datos">

                <div class="col-sm-12 col-md-12">

                    <div class="card">
                        <div class="card-body">
                            <div class="row item-proyecto">
                                <div class="col-sm-12 col-md-12">
                                    <p><a><strong>{{gerenciaNombre}}</strong></a></p>
                                </div>
                                <!-- <div class="col-sm-10 col-md-2">
                                    <div class="btn-float-right">
                                        <a href="#" data-toggle="dropdown"><em class="fas fa-ellipsis-v"></em></a>
                                        <div class="dropdown-menu dropdown-menu-left">
                                            <button class="dropdown-item" type="button" [routerLink]="['/gerencia-nuevo-editar', idGerencia]"><em class="far fa-edit"></em> Editar</button>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>

                    <div id="collapse-detalle-gerencia">
                        <div class="card">
                            <div class="card-body">
                                <div class="row item-proyecto">
                                    <div class="col-sm-12 col-md-3">
                                        <div class="logo-user">{{ gerenteIniciales }}</div>
                                    </div>
                                    <div class="col-sm-12 col-md-9">
                                        <p><strong>Gerente</strong></p>
                                        <p>{{ gerenteNombre }}</p>
                                        <p><strong>Fecha de inicio</strong></p>
                                        <p>{{ fechaInicio | formatDate }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-4" *ngFor="let itemProyecto of proyectosPorGerencia">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row item-proyecto">
                                            <div class="col-sm-12 col-md-12">
                                                <p><a [routerLink]="['/jefatura', itemProyecto.idProyecto, idGerencia]">{{ itemProyecto.nombre }}</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

            <!-- <br>

            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <paginator [paginador]="paginador" [base]="base"></paginator>
                </div>
            </div> -->

        </div>
    </div>

</div>
