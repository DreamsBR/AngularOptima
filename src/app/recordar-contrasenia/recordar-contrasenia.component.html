<div class="logo"><a href="login"><img src="assets/img/logo_optima.jpg" alt=""></a></div>
<div class="login-button-back"><a href="login"><i class="fas fa-chevron-circle-left icon-faw"></i></a></div>

<div class="row h-100 row1_no_margin_right">

    <div class="col-md-8">

        <div class="row h-100">

            <div class="col-md-4 offset-md-4 align-self-center">

                <div class="login-title"><h3>{{titulo}}</h3></div>

                <div><p class="login-subtitle">{{subtitulo}}</p></div>

                <form method="POST">
                    <div class="form-group col-sm-12">
                        <input [(ngModel)]="usuario.email" type="text" class="form-control login-input" name="userName"
                            id="email" placeholder="Correo" autofocus required>
                    </div>
                    <div class="form-group login-div-center col-sm-12">
                        <input type="submit" class="btn btn-default login-button" value="Enviar" (click)="logIn()">
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="col-md-4 row1 h-100"></div>
</div>
