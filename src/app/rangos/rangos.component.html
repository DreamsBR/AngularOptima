<div class="d-flex" id="wrapper" [ngClass]="status ? 'toggled' : ''">
  <app-sidebar></app-sidebar>
  <app-loading [isLoading]="loading"></app-loading>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div class="button-toggle">
            <a (click)="menuToggle()"><em class="fas fa-bars"></em></a>
          </div>
          <h3>Rangos</h3>
        </div>
        <div class="col-sm-12 col-md-7 text-right">
          <a
            data-toggle="modal"
            data-target="#modal-periodo-nuevo-editar"
            (click)="openAgrerarModalMode()"
            ><span class="font-add">Agregar <em class="fas fa-plus-circle"></em></span
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12 overflow-auto">
          <div class="card-body">
            <button (click)="buscar()">Buscar</button>
            <select
              class="form-control form-control-sm mb-2"
              name="statusventa"
              id="exampleFormControlSelect1"
              [(ngModel)]="idTipoPeriodoSelected"
            >
              <option [value]="option.idTipoPeriodo" *ngFor="let option of optionsTipoPeriodo">
                {{ option.nombre }}
              </option>
            </select>
            <!-- <table mat-table [dataSource]="itemsLista" class="tbproy" style="width: 100%"></table> -->
          </div>
        </div>
      </div>

      <br />
    </div>
  </div>
</div>
