<div class="d-flex" id="wrapper" [ngClass]="status ? 'toggled' : ''">
  <app-sidebar></app-sidebar>
  <app-loading></app-loading>

  <div id="page-content-wrapper">
    <div class="container-fluid div-ventas">
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div class="button-toggle">
            <a (click)="menuToggle()"><em class="fas fa-bars"></em></a>
          </div>
          <h3>Consulta Ventas</h3>
        </div>
        <div class="col-sm-12 col-md-7 text-right"></div>
      </div>

      <div class="row">
        <div class="col-12">
          <table mat-table [dataSource]="proyectoLista" class="tbproy" style="width: 100%; margin-top: 20px">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef><span class="hola"></span></th>
              <td mat-cell *matCellDef="let elemproyecto">
                <div
                  [ngClass]="{
                    'cardproy card': true,
                    'cardproy-selected': idProyectoSelected === elemproyecto.idProyecto
                  }"
                  (click)="selectItemProyecto(elemproyecto.idProyecto)"
                >
                  <div class="card-body">
                    <div class="row item-proyecto">
                      <div class="col-sm-12 col-md-10">
                        <!-- <p>
                                  <a style="color: #ff7514;" 
                                  [routerLink]="['/consulta-ventas-detalle', elemproyecto.idProyecto, '1', fechaDesde, fechaHasta]" 
                                  aria-expanded="false"
                                  ><strong>{{elemproyecto.nombre}}</strong></a>
                                </p> -->
                        <p>
                          <a style="color: #ff7514" [routerLink]="['/consulta-ventas-detalle', elemproyecto.idProyecto]" aria-expanded="false"
                            ><strong>{{ elemproyecto.nombre }}</strong></a
                          >
                        </p>
                        <p>{{ elemproyecto.direccion }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" class="col-sm-12 col-md-4"></tr>
          </table>

          <br />
          <paginator [paginador]="paginador" [base]="base"></paginator>
        </div>
      </div>
    </div>
  </div>
</div>
