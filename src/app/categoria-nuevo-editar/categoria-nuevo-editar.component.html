<div class="d-flex" id="wrapper" [ngClass]="status ? 'toggled' : ''">
    <app-sidebar></app-sidebar>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="button-toggle"><a (click)="menuToggle()"><em class="fas fa-bars"></em></a></div>
                    <h3>Categoria</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <br />
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nombre"
                                        [(ngModel)]="categoria.nombre"
                                    />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <button (click)="guardar()" class="btn btn-optima btn-float-right">Guardar</button>
                            <button type="button" class="btn btn-optima btn-float-right" [routerLink]="['/categoria/']">Regresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
